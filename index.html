<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math for Kids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: #4CAF50;
            text-align: center;
        }

        p {
            text-align: justify;
        }

        .sample-exercise {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .form-text {
            margin-top: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Math for Kids</h1>
    </header>

    <div class="container">
        <h2>Welcome to Math for Kids</h2>
        <div class="sample-exercise">
            <div class="sample">
                <h3>Sample</h3>
                <p>1 + 1 = 2</p>
                <p>2 x 3 = 6</p>
                <p>10 - 5 = 5</p>
            </div>
            <div class="exercise">
                <h3>Exercise</h3>
                <p>5 + 3 = </p>
                <p>4 x 2 = </p>
                <p>8 - 3 = </p>
            </div>
        </div>

        <div class="form-text">
            <h2>Fill in the Form</h2>
            <form id="mathForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Math for Kids. All rights reserved.</p>
    </footer>

    <script>
        // You can add JavaScript code here if needed
    </script>
</body>
</html>
